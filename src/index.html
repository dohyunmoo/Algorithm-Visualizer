<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sorting Algorithm Visualization</h1>
    <div class="button-container">
        <button class="buttons" id="shuffle-button">Shuffle Blocks</button>
        <button class="buttons" id="swap-button">Swap</button>
        <button class="buttons" id="reset-button">Reset</button>
        <button class="buttons" id="bubble">Bubble Sort</button>
        <button class="buttons" id="selection">Selection Sort</button>
        <button class="buttons" id="insertion">Insertion Sort</button>
        <button class="buttons" id="quick">Quick Sort</button>
    </div>

    <div class="block-container"></div>
    <script src="script.js"></script>
</body>
</html>
